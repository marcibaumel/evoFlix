trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/evoFlix/evoFlix.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  inputs:
    solution: '**/evoFlix/evoFlix.sln'
    configuration: 'Release'
    clean: true
    msbuildArchitecture: 'x64'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/evoFlix/evoFlix.WPF/bin/Release'
    ArtifactName: 'evoFlix'
    publishLocation: 'Container'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    vsTestVersion: '16.0'